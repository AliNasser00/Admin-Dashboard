<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main">
        <div class="nav">
            <div class="logo"><img src="assets/view-dashboard.svg" alt="logo" id="sideicon"> <h2>Dashboard</h2></div>
            <div class="navContent">
                <div class="upper">
                    <div class="home"><img id="sideicon" src="assets/home.svg" alt="home"> <h3>Home</h3></div>
                    <div class="home"><img id="sideicon" src="assets/account-outline.svg" alt="profile"> <h3>Profile</h3></div>
                    <div class="home"><img id="sideicon" src="assets/message-processing-outline.svg" alt="message"> <h3>Message</h3></div>
                    <div class="home"><img id="sideicon" src="assets/history.svg" alt="history"> <h3>history</h3></div>
                    <div class="home"><img id="sideicon" src="assets/calendar-check-outline.svg" alt="task"> <h3>tasks</h3></div>
                    <div class="home"><img id="sideicon" src="assets/google-circles-communities.svg" alt="community"> <h3>community</h3></div>
                </div>
                <div class="lower">
                    <div class="home"><img id="sideicon" src="assets/cog.svg" alt="settings"> <h3>Settings</h3></div>
                    <div class="home"><img id="sideicon" src="assets/face-agent.svg" alt="support"> <h3>Support</h3></div>
                    <div class="home"><img id="sideicon" src="assets/security.svg" alt="privacy"> <h3>privacy</h3></div>
                </div>
            </div>
        </div>
        <div class="mainContent">
            <div class="header">
                <div class="upperHeader">
                    <div class="search"><img for="input" id="searchicon" src="assets/magnify.svg" alt="search"> <input id="input"type="text"></div>
                    <div class="toggle">
                        <img src="assets/bell-ring-outline.svg" alt="bell" id="bell">
                        <img src="assets/images.jpeg" alt="meme" id="meme">
                        <h4>Ali Nasser</h4>
                    </div>
                </div>
                <div class="lowerHeader">
                    <div class="leftlowerheader">
                        <img id="memelower" src="assets/images.jpeg" alt="meme">
                        <div class="headertext">Hey Mr.Ali (ali@gmail.com)</div>
                    </div>
                    <div class="rightlowerheader">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>

                    </div>
                </div>
         
            </div>
            <div class="lowerContent">
                <div class="content">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>

                </div>
                <div class="sideConent">
                    <div class="sideCard"></div>
                    <div class="sideCard"></div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
